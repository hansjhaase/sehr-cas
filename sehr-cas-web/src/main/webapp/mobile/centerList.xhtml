<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

  <f:view renderKitId="PRIMEFACES_MOBILE"  />
  <f:metadata>
    <f:viewAction action="#{mobCenterCtrl.checkLoginStatus}"/>
  </f:metadata>
  <h:head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes"/>

    <link rel="stylesheet" href="../resources/style/myjmed.min.css" />
    <link rel="stylesheet" href="../resources/style/jquery.mobile.icons.min.css" />
    <!--
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    -->
    <link rel="stylesheet" href="../resources/style/jquery.mobile.structure-1.4.5.min.css" />
    <!-- finally some SEHR spesialities like footer on bottom -->
    <link rel="stylesheet" href="../resources/style/mobile.css" />


    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../lib/jquery.mobile-1.4.5.min.js"></script>

    <style>
      .overlayMenuTitle {
        font-size: 1.2em;
        color: black;
      }
    </style>
  </h:head>

  <script type="text/javascript">
    //window.addEventListener("load", function () {
    //  // Set a timeout...
    //  setTimeout(function () {
    //    //alert('loading zoneList.xhtml');
    //    // Hide the address bar!
    //    //window.scrollTo(0, 1);
    //  }, 0);
    //});

  </script>
  <h:body >

    <pm:page id="vwCenterOfZoneList" swatch="a" >
      <h:form id="frmCenterOfZoneList">

        <pm:header title="Center (registered)" fixed="true">
          <p:commandButton action="/mobile/index" value="X" icon="ui-icon-home" 
                    styleClass="ui-btn-right ui-btn-inline ui-btn-icon-right">
            <f:setPropertyActionListener value="/mobile/index" target="#{mobileControl.xhtmlPage}" />
          </p:commandButton> 
        </pm:header>
        <pm:content>        

          <p:dataList id="dataCenterOfZoneList" 
                      value="#{mobCenterCtrl.listRegisteredCenters}" 
                      var="entity">

            <h:commandLink action="#{mobCenterCtrl.showCenterInfo}" >
              <f:setPropertyActionListener value="/mobile/centerList" target="#{mobileControl.xhtmlPage}" />
              <f:setPropertyActionListener value="#{entity}" target="#{mobCenterCtrl.centerObject}" />
              <h:panelGroup >
                <h:outputText value="#{entity.netCenterPK.centerid}" style="font-size:0.9em;"/>
                <br/>
                <h:outputText value="#{entity.name}"/>
              </h:panelGroup>
            </h:commandLink>

          </p:dataList>

          <p:ribbon />
          <!--
          <p:graphicImage url="/resources/images/Maennchen-gruen.png" width="100px" height="100px" style="float:right;"/>
          -->
          <p style="margin-top: 25px;font-size: 0.9em;">
            These care facilities are bound to zone ID <h:outputText value="#{mobCenterCtrl.zoneId}"/>. 
          </p>
          <p style="margin-top: 25px;font-size: 0.9em;">
            Use WEB Interface to assign/register/approve a center (health care facility). 
          </p>


        </pm:content>
        <pm:footer>
          <p style="font-size: 0.8em;font-weight: normal;line-height: 0.1em;text-align: center;">
            (C) by MDI GmbH build for the SEHR Community
          </p>
        </pm:footer>
      </h:form>
    </pm:page>
    <pm:page id="vwCenterInfo" swatch="a" >
      <pm:header title="Center Info" fixed="true">
        <p:button outcome="pm:vwCenterOfZoneList" value="X" icon="ui-icon-arrow-l" 
                  styleClass="ui-btn-left ui-btn-inline ui-btn-icon-left"/>
      </pm:header>
      <p style="margin-top: 25px;font-size: 0.9em;">
        Not yet implemented. 
      </p>
    </pm:page>

  </h:body>

</html>
