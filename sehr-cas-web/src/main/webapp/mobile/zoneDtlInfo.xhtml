<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pm="http://primefaces.org/mobile">

  <f:view renderKitId="PRIMEFACES_MOBILE"/>

  <h:head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes"/>

    <link rel="stylesheet" href="../resources/style/myjmed.min.css" />
    <link rel="stylesheet" href="../resources/style/jquery.mobile.icons.min.css" />
    <!--
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    -->
    <link rel="stylesheet" href="../resources/style/jquery.mobile.structure-1.4.5.min.css" />
    <!-- finally some SEHR spesialities like footer on bottom -->
    <link rel="stylesheet" href="../resources/style/mobile.css" />

    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../lib/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    <style>
      .overlayMenuTitle {
        font-size: 1.2em;
        color: black;
      }
    </style>
  </h:head>

  <script type="text/javascript">
    window.addEventListener("load", function () {
      // Set a timeout...
      setTimeout(function () {
        //alert('loading zoneShowDetails.xhtml');
        // Hide the address bar!
        //window.scrollTo(0, 1);
      }, 0);
    });

  </script>
  <h:body >

    <pm:page id="zoneDtlInfo">
      <pm:header title="Zone #{mobZoneCtrl.zoneId}" fixed="true">
        <p:button outcome="#{mobileControl.xhtmlPage}" value="X" icon="ui-icon-arrow-l" 
                  styleClass="ui-btn-left ui-btn-inline ui-btn-icon-left"/>
        <p:button outcome="zoneDtlLocation" value="Loc" icon="ui-icon-arrow-r" 
                  styleClass="ui-btn-right ui-btn-inline ui-btn-icon-right"/>
      </pm:header>
      <pm:content>
        <h:form id="frmZoneDtlInfo">
          <p:panel header="Info">
            Zone ID <h:outputText value="#{mobZoneCtrl.zoneId}" />
            <br/>
            <h:outputText value="#{mobZoneCtrl.zoneObject.title}" />
            <br/>
            Registered Centers: <h:outputText value="#{mobZoneCtrl.cntCenterOfZone()}"/>
            <br/>
            <span style='color:darkgrey;'>LocalZone ID <h:outputText value="#{moduleCtrl.localZoneID}"/></span>
          </p:panel>
          <p:commandButton value="Stop Service" action="#{mobZoneCtrl.doStopSAFQueue}" 
                           update=":zoneDtlInfo:frmZoneDtlInfo" icon="ui-icon-power"
                           disabled="#{not mobZoneCtrl.isServiceQueue(mobZoneCtrl.zoneId)}" />
        </h:form>
      </pm:content>
      <pm:footer>
        <p style="font-size: 0.8em;font-weight: normal;line-height: 0.1em;text-align: center;">
          (C) by MDI GmbH build for the SEHR Community
        </p>
      </pm:footer>

    </pm:page>
  </h:body>

</html>
